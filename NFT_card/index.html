<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sytle.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="img-container">
                <div class="overlay">
                    <img class="viwe-img" src="img/icon-view.svg" alt="Equilibrium image">
                </div>
                <!-- <img class="viwe-img" src="img/icon-view.svg" alt="Equilibrium image"> -->
                <img class="equl-img" src="img/image-equilibrium.jpg" alt="Equilibrium image">
            </div>
            
            <h1 class="eq-h1">Equilibrium #3249</h1>
            <p class="eq-p">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price-time-icon">
                <p class="price-span">
                    <img class="price" src="img/icon-ethereum.svg" alt=""> 0.041ETH
                </p>
                <p class="time-span">
                    <img class="time" src="img/icon-clock.svg" alt=""> 3 days left
                </p>
            </div>
            <div class="author">
                <p class="author-img">
                    <img class="avatar" src="img/image-avatar.png" alt="">
                </p>
                <p> <span class="lead-text">Creation of</span> <span class="name">Julian Wyvern</span></p>
            </div>
        </div>
    </div>
    <footer>
        <p class="foot-div">
            Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">ignacio Spreafico</a>.
        </p>
    </footer>
</body>
</html>
