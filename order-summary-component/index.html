<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
    
    <title>Order Card</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="hero-image"
        src="images\illustration-hero.png"
        alt="Hero image"
      />

      <div class="card-details">
        <h2 class="title">Order Summary</h2>

        <p class="order-discription">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card-pricing">
          <div class="group-img-tag">
            <img src="images\icon-music.svg" alt="music icon" />
            <div class="price-tag">
              <strong>Annual Plan</strong>
              <p class="price">$59.99/year</p>
            </div>
          </div>

          <a class="change" href="#">Change</a>
        </div>

        <button class="payment-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
