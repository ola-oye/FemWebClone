<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytle.css">
    <title>NFT preview card component</title>
</head>
<body>
    <div>
        <div>
            <img src="img/image-equilibrium.jpg" alt="Equilibrium image">
            <h1>Equilibrium #3249</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div>
                <div>
                    <img src="img/icon-ethereum.svg" alt=""><p>0.041ETH</p>
                </div>
                <div>
                    <img src="img/icon-clock.svg" alt=""><p>3 days left</p>
                </div>
            </div>
            <hr>
            <div>
                <div>
                    <img src="img/image-avatar.png" alt="">
                </div>
                <p><span>Creation of</span> <span>Julian Wyvern</span></p>
            </div>
        </div>
        <footer>
            <p>
                Challenge by <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor</a>.
                Coded by <a href="#">ignacio Spreafico.</a>
            </p>
        </footer>
    </div>
</body>
</html>
